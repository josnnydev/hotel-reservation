<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reservar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <h1>Crear Reserva</h1>
  <form class="form" id="reserva-form">
    <label class="form-label" for="hotel">Hotel:</label>
    <select class="form-select" id="hotel" required></select><br /><br />

    <label class="form-label" for="room">Habitaci√≥n:</label>
    <select class="form-select" id="room" required></select><br /><br />

    <label class="form-label" for="bus">Bus:</label>
    <select class="form-select" id="bus" required></select><br /><br />

    <label class="form-label" for="check_in">Check-in:</label>
    <input class="form-control" type="date" id="check_in" required /><br /><br />

    <label class="form-label" for="check_out">Check-out:</label>
    <input class="form-control" type="date" id="check_out" required /><br /><br />

    <label class="form-label" for="price">Precio:</label>
    <input class="form-control" type="number" id="price" step="0.01" required defaultValue="0" /><br /><br />

    <button class="btn btn-primary" type="submit">Reservar</button>
  </form>

  <div class="message" id="message"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script type="module" src="/src/reserva.ts"></script>
</body>
</html>
